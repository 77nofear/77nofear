<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>更多选手图片</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style type="text/tailwindcss">
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F7F9FC;
      color: #2D3142;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .player-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .player-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }
    .player-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .player-card h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .player-card p {
      color: #9D65C9;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-bold mb-4">更多选手图片</h1>
    <div class="player-list">
      <!-- 这里通过JavaScript动态添加选手卡片 -->
    </div>
  </div>
  <script>
    // 假设这里有一个选手数据对象
    const players = {
      fly: {
        name: "长生",
        team: "成都AG超玩会",
        avatar: "10.jpg"
      },
      cat: {
        name: "Cat",
        team: "武汉eStarPro",
        avatar: "cat-avatar.jpg"
      }
      // 可以继续添加更多选手的数据
    };

    const playerList = document.querySelector('.player-list');
    for (const playerId in players) {
      const player = players[playerId];
      const card = document.createElement('div');
      card.classList.add('player-card');
      card.innerHTML = `
        <img src="${player.avatar}" alt="${player.name}">
        <h3>${player.name}</h3>
        <p>${player.team}</p>
      `;
      const link = document.createElement('a');
      link.href = `player-detail.html?id=${playerId}`;
      link.appendChild(card);
      playerList.appendChild(link);
    }
  </script>
</body>
</html>
